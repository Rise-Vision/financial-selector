<div class="row">
  
  <div class="col-sm-6 col-sm-offset-3">
    <div class="panel panel-default panel-email-login visible">
      
      <div class="panel-body">
        <legend class="text-center">Log in to Financial Selector</legend>
        <p 
          ng-show="$ctrl.error" 
          ng-bind="$ctrl.error"
          class="text-danger" ></p>
        <password-form 
          on-submit="$ctrl.login(user)"
          submit-button-text="Log in">
        </password-form>

        <a ui-sref="^.forgetPassword" 
          class="text-center btn btn-link btn-block">
          Forget Password?
        </a>
        <a ui-sref="^.passwordSignUp" 
          class="text-center btn btn-link btn-block">
          Sign Up
        </a>

      </div><!--panel-body-->
    </div><!--panel-default-->
  </div>
</div>
