<div class="modal-header">
  <h4 class="modal-title" id="modal-title">Edit User</h4>
</div>

<div class="modal-body" id="modal-body">

  <form class="form">
    <div class="form-group">
      <label class="control-label">Name</label>
      <input ng-model="$ctrl.invite.name" type="text" class="form-control" name="">
    </div>
    <div class="form-group">
      <label class="control-label">Email</label>
      <input ng-model="$ctrl.invite.email" type="text" class="form-control" value="john@globex.com" name="">
    </div>

    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label class="control-label">Role</label>
            <select ng-model="$ctrl.invite.role" class="form-control">
              <option>Administrator</option>
              <option>Editor</option>
            </select>
          </div>
        </div>
      </div>
    </form>

  </div>

  <div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">Save <i class="fa fa-check icon-right"></i></button>
    <button class="btn btn-default" type="button" ng-click="$ctrl.cancel()">Cancel <i class="fa fa-times icon-right"></i></button>
  </div>
