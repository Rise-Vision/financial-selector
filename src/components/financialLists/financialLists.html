<div class="container animated fadeIn">

  <div class="row">
    <div class="col-sm-6 col-md-6 col-lg-6">
      <ol class="breadcrumb">
        <li><a ui-sref="displays"><i class="ss-home icon-left"></i> Displays</a></li>
        <li class="active"><span>TODO: display name</span></li>

      </ol>
    </div><!--col-->
    <div class="col-sm-3 col-md-3 col-lg-3 hidden-xs">
      <a ng-hide="$ctrl.showAddList" ui-sref="displayUsers" class="btn btn-primary btn-lg btn-block">Manage Users <i class="fa fa-users icon-right"></i></a>
    </div>
    <div class="col-sm-3 col-md-3 col-lg-3 hidden-xs">
      <a ng-hide="$ctrl.showAddList" ng-click="$ctrl.showAddList = true;" ui-sref="displayLists" class="btn btn-primary btn-lg btn-block">Add List<i class="fa fa-users icon-right"></i></a>
    </div>
  </div><!--row-->

  <form ng-hide="$ctrl.showAddList" class="hidden-xs">
    <div class="input-group half-top add-bottom">
      <span class="input-group-addon"><i class="fa fa-search"></i></span>
      <input class="form-control" type="text" placeholder="Search Financial Lists" name="">
    </div>
  </form>

  <div class="row half-top visible-xs">
    <div class="col-xs-8">
      <form>
        <div class="input-group add-bottom">
          <span class="input-group-addon"><i class="fa fa-search"></i></span>
          <input class="form-control" type="text" placeholder="Search Financial Lists" name="">
        </div>
      </form>
    </div>
    <div class="col-xs-2">
      <button ng-hide="$ctrl.showAddList" ui-sref="displayUsers" class="btn btn-primary btn-block"><span style="font-size: 13px; line-height: 20px">Users</span></button>
    </div>
    <div class="col-xs-2">
      <button ng-hide="$ctrl.showAddList" ng-click="$ctrl.showAddList = true" ui-sref="displayLists" class="btn btn-primary btn-block"><span style="font-size: 13px; line-height: 20px">+List</span></button>
    </div>
  </div><!--visible-xs-->

  <div class="animated fadeIn" ng-show="$ctrl.showAddList">
    <h3 style="font-weight: 400">Add a Financial List</h3>

    <form class="add-top">
      <div class="form-group">
        <label class="control-label">List Name</label>
        <input id="display-id" class="form-control" type="text" placeholder="Enter Name" name="" ng-model="$ctrl.newListName">
        <div id="error-message" class="animated fadeIn" ng-show="$ctrl.errorMessage">
          <div style="padding: 2px 10px; margin-top: 4px" class="alert alert-danger" role="alert">
            {{$ctrl.errorMessage}}
          </div>
        </div>
      </div>
    </form>

    <div class="text-right">
      <button id="submit-add-list" class="btn btn-primary" type="button" ng-click="$ctrl.addList()">Add <i class="fa fa-check icon-right"></i></button>
    <button class="btn btn-default" type="button" ng-click="$ctrl.cancel()">Cancel <i class="fa fa-times icon-right"></i></button>
    </div>


  </div><!--fadeIn-->

  <div ng-hide="$ctrl.showAddList" class="panel panel-default">
    <table class="table">
      <thead class="table-header">
      <tr class="table-header__row">
        <th class="table-header__cell"><a href="#">Name <i class="fa fa-long-arrow-up icon-right"></i></a></th>
        <th class="table-header__cell hidden-xs"><a href="#">Last Modified</a></th>
        <th class="table-header__cell hidden-xs"><a href="#">Modified By</a></th>
      </tr>
      </thead>
      <tbody class="table-body">

      <tr class="table-body__row">
        <td class="table-body__cell">
          <a ui-sref="financialListInstruments"><i class="ss-list icon-left"></i><strong>TODO</strong></a>
        </td>
        <td class="table-body__cell hidden-xs">-</td>
        <td class="table-body__cell hidden-xs">-</td>
      </tr>


      </tbody>
    </table>
  </div><!--panel-->

  <ui-view></ui-view>

</div><!--container-->
