<div class="modal-header">
  <h4 class="modal-title" id="modal-title">Edit User</h4>
</div>
<form name="inviteForm" class="form" ng-submit="$ctrl.ok()">
  <div class="modal-body" id="modal-body">

    <div ng-class="{ 'has-error': inviteForm.email.$dirty && inviteForm.email.$invalid }" class="form-group">
      <label class="control-label">Email</label>
      <input disabled="true" ng-model="$ctrl.invite.email" name="email" type="email" class="form-control" value="john@globex.com">
    </div>

    <div class="row">
      <div class="col-sm-6">
        <div ng-class="{ 'has-error': inviteForm.role.$dirty && inviteForm.role.$invalid }" class="form-group">
          <label class="control-label">Role</label>
          <select id="user-role" ng-model="$ctrl.invite.role" required name="role" class="form-control">
            <option value="Editor">Editor</option>
            <option value="DisplayAdmin">Administrator</option>
          </select>
        </div>
      </div>
    </div>

    <error-message message="$ctrl.errorMessage"></error-message>
  </div>

  <div class="modal-footer">
    <button id="edit-user-save-button" type="submit" ng-disabled="inviteForm.$invalid" class="btn btn-primary" type="button">Save <i class="fa fa-check icon-right"></i></button>
    <button class="btn btn-default" type="button" ng-click="$ctrl.cancel()">Cancel <i class="fa fa-times icon-right"></i></button>
  </div>
</form>
